---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - backup.javy.dev
  resources:
  - backupjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.javy.dev
  resources:
  - backupjobs/finalizers
  verbs:
  - update
- apiGroups:
  - backup.javy.dev
  resources:
  - backupjobs/status
  verbs:
  - get
  - patch
  - update
